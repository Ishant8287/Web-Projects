<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sundown Studio</title>
    <link
      rel="shortcut icon"
      href="Assets/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <nav>
          <img src="Assets/Sundown-logo.svg" alt="Logo" />
          <div id="nav-part2">
            <h4><a href="#">Work</a></h4>
            <h4><a href="#">Studio</a></h4>
            <h4><a href="#">Contact</a></h4>
          </div>
        </nav>
        <div id="center">
          <div id="left">
            <h3>
              Sundown is a multi-disciplinary studio focused on creating unique,
              end-to-end experiences and environments.
            </h3>
          </div>
          <div id="right">
            <h1>
              SPACES <br />
              THAT <br />
              INSPIRE
            </h1>
          </div>
        </div>
        <div id="hero-shape">
          <div id="hero-1"></div>
          <div id="hero-2"></div>
          <div id="hero-3"></div>
        </div>
        <video autoplay loop muted src="Assets/video.mp4"></video>
      </div>

      <div id="page2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
